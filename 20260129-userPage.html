        }

        .section01 .box01{
            width: 200px;

            left: 0;
        }
        .section01 .box01:hover {

            top: 200px;
            left: 200px;
            transition: all 1s;
        }
        .section01 .box02{
            width: 200px;
            height: 200px;
            background-color: var(--skin-and-light);
            position: absolute;
            top: 0;
            right: 0;
        }
        .section01 .box02:hover {
            background-color: var(--skin-and-light-dark);
            top: 200px;

            transition: all 1s;
        }
        .section01 .box03{
            width: 200px;

        }

        .userImg {
            /* background-color: var(--hero-blue); */
            background-image: url(images/oufu.png);
            background-size: cover;
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 50px;
            right: 50px;
        }
        .userText{
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 245, 224, 0.1);
            color: var(--ink-shadow);
            padding: 10px;
            border-radius: 30px;
            box-shadow: 1px 1px 2px 1px var(--ink-shadow-dark);

        .userText h3 {
            color: var(--crimson-strike);
        }

        }

        }

            position: absolute;

            height: 300px;
            background-color: var(--golden-era);
            box-shadow: 2px 2px 3px 2px var(--golden-era-dark);
            border-radius: 50%;
            left: 20px;
            top: 20px;
            text-align: center;
            line-height: 300px;
        } 
        .section02 .box01 a{
            text-decoration: none;
            font-size: 30px;
            color: var(--ink-shadow);
        }
        .section02 .box01:hover {
            background-color: var(--golden-era-light);
            transform: scale(1.1);
            transition: all 0.2s;
        }
    </style>
